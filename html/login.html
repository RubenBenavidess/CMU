<html>
<head>

<link href="../css/general_styles.css" rel="stylesheet" type="text/css">

<body>
	<div class="container">
		<form class="formLogin" id="formLogin" method="POST" action="../scripts/php/login.php">
			<div class="formInputs">
				<label for="user">
					Usuario:
				</label>
				<input id="user" name="user" type="text" required>
				<div class="msgError" id="msgInvUser">
					<p>Usuario incorrecto</p>
				</div>
				<label for="password">
					Contraseña:
				</label>
				<input id="password" name="password" type="password" required>
				<div class="msgError" id="msgInvPwd">
					<p>Contraseña incorrecta</p>
				</div>	
				<button id="btnLogin" type="submit" class="btn-54"> LOG IN </button>
			</div>
		</form>
	</div>
	
	<script src="../scripts/js/login.js"></script>
</body>
