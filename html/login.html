<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CMU - Inicio de sesión</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="../css/general_styles.css" rel="stylesheet" type="text/css">	
<link href="../css/navbar_styles.css" rel="stylesheet" type="text/css">
<link href="../css/footer_styles.css" rel="stylesheet" type="text/css">
<link href="../css/login_styles.css" rel="stylesheet" type="text/css">	
</head>
<body>
	<!-- Header: It will have the logo, login, register -->
    <header>

        <nav id="header-nav">

            <!-- This is the left side of the nav -->
            <div class="col-5">
                <ul id="nav-left-ul">
                    <li class="nav-left-item"><img src="#" alt="Logo"></li>
                    <li class="nav-left-item">CMU</li>
                </ul>
            </div>

            <!-- This is the right side of the nav -->
            <div class="col-7">
                <ul id="nav-right-ul">
                    <li class="nav-right-item"><button class="nav-button">
                        <span class="text-container">
                            <span class="text">Registrar</span>
                        </span></button>
					</li>
                    <li class="nav-right-item"><button class="nav-button">
                        <span class="text-container">
							<span class="text"><a href="login.html">Iniciar Sesión</a></span>
                        </span></button>
					</li>
                </ul>
            </div>

        </nav>
    </header>
	
	<div class="container row">
		<div class="col-5">
			<p> La comunidad universitaria que te ayudará a ser mejor en tus estudios</p>
		</div>
		<div class="col-7">
			<div class="formContainer">
			<form class="formLogin" id="formLogin" method="POST" action="../scripts/php/login.php">
				<div class="formInputs">
					<label for="user">
						Usuario:
					</label>
					<input id="user" name="user" type="text" required>
					<div class="msgError" id="msgInvUser">
						<p>Usuario incorrecto</p>
					</div>
					<label for="password">
						Contraseña:
					</label>
					<input id="password" name="password" type="password" required>
					<div class="msgError" id="msgInvPwd">
						<p>Contraseña incorrecta</p>
					</div>	
					<button id="btnLogin" type="submit" class="btn-54"> LOG IN </button>
				</div>
			</form>
			</div>
		</div>
	</div>
	

    <footer>

        <nav id="footer-nav">

            <div class="col-8">
                <ul id="nav-left-ul">
                    <li class="nav-left-item"><img src="#" alt="Logo"></li>
                    <li class="nav-left-item"><span> &copy; 2024 CMU. Todos los Derechos Reservados.</span></li>
                </ul>
            </div>

            <!-- This is the right side of the nav -->
            <div class="col-4">
                <div id="footer-contact-title">
                    <span>CONTÁCTANOS</span>
                </div>
                <div id="footer-contact-spans">
                    <div>
                        <span class="material-icons"
                                data-width="15px"
                                data-height="15px">
                                mail </span>
                        <span>cmu@example.com</span>
                    </div>
                    
                </div>
            </div>

        </nav>

    </footer>
	
	<script src="../scripts/js/login.js"></script>
</body>
</html>
