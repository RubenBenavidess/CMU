	<!-- Register section -->
	<div class="container row">
		<div class="col-4">
			<div class="formContainer">
			<form class="formRegister" id="formRegister" method="POST" action="../scripts/php/register.php">
				<div class="formInputs">
					<label for="username">
						Nombre de Usuario:
					</label>
					<input id="username" name="username" type="text" required maxlength="20">
					<label for="password">
						Contraseña:
					</label>
					<input id="password" name="password" type="password" required minlength="8" maxlength="20"
					   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					   title="Debe contener al menos un número, una letra mayúscula y minúscula, y tener entre 8 y 20 caracteres.">

					<label for="email">
						Correo electrónico:
					</label>
					<input id="email" name="email" type="email" required maxlength="30">
					<label for="bornDate">
						Fecha de nacimiento:
					</label>
					<input id="bornDate" name="bornDate" type="date" required>
					
					<button id="btnRegister" type="submit" class="btn-54">
                        <span class="shadow"></span>
					    <span class="depth"></span>
					    <span class="content"> REGISTRATE </span>
					</button>
				</div>
			</form>
			</div>
		</div>
		
		<div class="infoContainer col-8">
			<h2 id="infoTitle"> La comunidad universitaria que te ayudará a ser mejor en tus estudios </h2>
			<div class="imgContainer">
			<picture id="infoPic">
                <source srcset="../img/img_community_small.jpg" media="(max-width: 400px)">
                <source srcset="../img/img_community_medium.jpg" media="(max-width: 768px)">
                <source srcset="../img/img_community_large.jpg">
                <img id="infoImg" src="../img/img_community_large.jpg" alt="Community img">
			</picture>
				</div>
			<p> Al registrarte obtenedrás los siguientes <a href="#"> beneficios </a> y aceptas los <a href="#"> Términos y condiciones. </a></p>
		</div>
	</div>
